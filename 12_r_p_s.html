<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="12_r_p_s.css">
  <title>Final-rock-paper-scissor</title>
</head>
<body>
  <h1>Developer : Khushi Jain</h1>
  <p class="title">Rock Paper Scissor</p>

  <button onclick="
        playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
        playGame('paper');
    " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>

  <button class="auto-play-button" onclick="
    autoPlay();
  ">Auto Play</button>

  <script src="12_r_p_s.js"></script>
</body>
</html>
